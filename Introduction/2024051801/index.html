<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>致歉</title>
<style>  
a {  
    color: inherit; /* 继承父元素的颜色 */  
    text-decoration: none; /* 消除下划线 */  
}  
  
a:hover {  
    text-decoration: none; /* 鼠标悬停时也不显示下划线 */  
}  

	
    .iframe-container {  
        position: relative;  
        width: 100%; /* 设置为100%以使其占据父元素的全部宽度 */  
    }  
  
	
.iframe-container iframe {    
    width: 100%; /* 使其占据容器的全部宽度 */    
    height: 310px; /* 明确设置高度 */  
    display: block; /* 消除默认的底边距 */    
    border: none; /* 移除边框 */    
}  
    }  
        p {  
            text-indent: 2em; /* 首行缩进2个字符的宽度，这里使用了'em'单位，它是相对于当前字体大小的 */  
        }  	
  .comment {  

    font-style: italic; /* 斜体 */  

    color: #888; /* 灰色 */  

    font-size: 0.9em; /* 稍小的字体大小 */  

  } 
  
  
</style>  
</head>  
  
<body>  
  
<div class="iframe-container">    
    <iframe id="myIframe" src="../../title.html" frameborder="0" allowfullscreen></iframe>    
</div> 


  
    <h2>最近太忙了，来不及维护这里，谅解哈！</h2>  	



</body>
</html>
